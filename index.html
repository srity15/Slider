<!DOCTYPE html>
<html>
<head>
	<title>slide</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script src="jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	
</head>
<body>
	<section id="menu">
			<div id="carouselExampleIndicators" class="carousel slide">
				  <ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				  </ol>
				  <div class="carousel-inner">
					<div class="carousel-item active">
					  <img src="nm (1).jpg" alt="error" width="1350px" height="500px">
					</div>
					<div class="carousel-item">
					  <img src="nm (2).jpg" alt="error" width="1350px" height="500px">
					</div>
					<div class="carousel-item">
					  <img src="nm (4).jpg" alt="error" width="1350px" height="500px">
					</div><div class="carousel-item">
					  <img src="nm (3).jpg" alt="error" width="1350px" height="500px">
					</div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon"></span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon"></span>
				  </a>
			</div>
		</div>
	</section>
</body>
